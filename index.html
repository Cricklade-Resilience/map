<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cricklade Resilience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Centered on Cricklade, Wiltshire
  const map = L.map('map').setView([51.6409, -1.8577], 14);

  // OSM basemap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Local GeoJSON Layer
  const localPoints = L.geoJSON(null, {
    pointToLayer: (feature, latlng) => {
      return L.circleMarker(latlng, {
        radius: 6,
        fillColor: "#ff7800",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      });
    },
    onEachFeature: (feature, layer) => {
      if (feature.properties && feature.properties.name) {
        layer.bindPopup(feature.properties.name);
      }
    }
  });

  fetch('Data/points.geojson')
    .then(res => res.json())
    .then(data => {
      localPoints.addData(data);
    });

  // EA Flood Zone WMS Layer
  const floodZones = L.tileLayer.wms('https://environment.data.gov.uk/spatialdata/flood-map-for-planning-rivers-and-sea/wms', {
    layers: 'Flood_Map_For_Planning_Rivers_And_Sea_Flood_Zone_3',
    format: 'image/png',
    transparent: true,
    attribution: 'Environment Agency Flood Data'
  });

  // Layer Control
  const overlayMaps = {
    "Local Points": localPoints,
    "Flood Zone 3 (EA)": floodZones
  };

  L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);
</script>

</body>
</html>
