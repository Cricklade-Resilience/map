<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cricklade Resilience</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .fa-icon {
      font-size: 24px;
      color: blue;
      text-shadow: 0 0 2px white;
    }

    .polygon-label {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 2px 4px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 12px;
      border: 1px solid #ccc;
    }

    .locate-button {
      background-color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.65);
    }

    .locate-button:hover {
      background-color: #f0f0f0;
    }

    /* Optional popup image styling */
    .popup-image {
  max-width: 100px;
  max-height: 75px;
  margin-top: 5px;
  border-radius: 4px;
  display: block;
  object-fit: contain;
}

/* Larger on small/mobile screens */
@media (max-width: 768px) {
  .popup-image {
    max-width: 180px;
    max-height: 135px;
  }
}

  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([51.6409, -1.8577], 14);

  // Base layers
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  });

  const esriAerial = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles Â© Esri'
  });

  const cartoLight = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & CartoDB',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  const baseMaps = {
    "Greyscale (Carto)": cartoLight,
    "OpenStreetMap": osm,
    "Aerial (Esri)": esriAerial
  };

   // WMS Layers
  const floodZone3WMS = L.tileLayer.wms("https://environment.data.gov.uk/spatialdata/flood-map-for-planning-rivers-and-sea-flood-zone-3/wms", {
    layers: "Flood_Map_for_Planning_Rivers_and_Sea_Flood_Zone_3",
    format: "image/png",
    transparent: true,
    attribution: "Â© Environment Agency"
  });
  
  // Define the FontAwesome icon for Flood Zone 2 points
  const faShopIcon = L.divIcon({
    className: 'fa-icon',
    html: '<i class="fa-solid fa-shop"></i>',
    iconSize: [24, 24],
    iconAnchor: [12, 24], // center bottom
    popupAnchor: [0, -24]
  });

  const WILD = L.divIcon({
    className: 'fa-icon',
    html: '<i class="fa-solid fa-diamond"></i>',
    iconSize: [24, 24],
    iconAnchor: [12, 24], // center bottom
    popupAnchor: [0, -24]
  });

  const overlays = {};
  const loadPromises = [];

  // Layers to load with their respective files, icons, and labeling flag - GeoJSON only
  const layersToLoad = [
    { name: "Dummy 1", file: "Data/points.geojson", icon: faShopIcon, label: false },
    { name: "Dummy 2", file: "Data/points.geojson", icon: null, label: false },
    { name: "Flood: WILD Watercourse Issues", file: "Data/Flood_WILD_Watercourse_Issues.geojson", icon: WILD, label: false },
    { name: "Admin: Parish Boundary", file: "Data/Admin_ParishBoundary.geojson", icon: null, label: false },
    { name: "Admin: Warden Zones", file: "Data/CrickladeWardenZones.geojson", icon: null, label: true }
  ];
  
   // Add WMS it to overlays
  overlays["Flood: EA Flood Zone 3 (WMS)"] = floodZone3WMS;

  
  layersToLoad.forEach(({ name, file, icon, label }, index) => {
  const layer = L.geoJSON(null, {
    style: function (feature) {
  if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
    return {
      color: "#0000ff",
      weight: 2,
      fillColor: "#0000ff",
      fillOpacity: 0.1
    };
  }
},


    pointToLayer: icon ? function(feature, latlng) {
      return L.marker(latlng, { icon: icon });
    } : undefined,

    onEachFeature: function(feature, layerInstance) {
      const props = feature.properties || {};
      const nameProp = props.name || "No Name";
      const desc = props.description || "";
      const imgUrl = props.image || "";

      // Popup content for points
      if (feature.geometry.type === "Point") {
        let popupContent = `<strong>${nameProp}</strong><br>${desc}`;
        if (imgUrl) {
          popupContent += `<br><img src="${imgUrl}" alt="${nameProp}" style="width:100%;max-width:300px;margin-top:5px;border-radius:4px;">`;
        }
        layerInstance.bindPopup(popupContent);
      }

      // Tooltip for polygons
      if ((feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") && label) {
        const labelText = props.id || props.name || name;
        layerInstance.bindTooltip(labelText, {
          permanent: true,
          direction: "center",
          className: "polygon-label"
        });
      }
    }
  });

  const p = fetch(file)
    .then(res => res.json())
    .then(data => {
      layer.addData(data);
      if (index === 0) {
        layer.addTo(map);
      }
      overlays[name] = layer;
    })
    .catch(error => console.error(`Error loading ${file}:`, error));

  loadPromises.push(p);
});

  // Add layer control once all layers loaded
  Promise.all(loadPromises).then(() => {
    L.control.layers(baseMaps, overlays, {
      collapsed: window.innerWidth <= 768
    }).addTo(map);
  });

  // Custom Locate Me button
  const locateControl = L.control({ position: 'topleft' });
  locateControl.onAdd = function () {
    const btn = L.DomUtil.create('button', 'locate-button');
    btn.innerHTML = 'ðŸ“';
    btn.title = 'Show My Location';

    L.DomEvent.on(btn, 'click', function () {
      map.locate({ setView: true, maxZoom: 16 });
    });

    return btn;
  };
  locateControl.addTo(map);

  // Location found event: add marker + circle
  map.on('locationfound', function (e) {
    const radius = e.accuracy / 2;

    L.marker(e.latlng).addTo(map)
      .bindPopup(`You are within ${Math.round(radius)} meters.`)
      .openPopup();

    L.circle(e.latlng, radius).addTo(map);
  });

  // Location error event
  map.on('locationerror', function (e) {
    alert('Location access denied or unavailable.');
  });
</script>

</body>
</html>
