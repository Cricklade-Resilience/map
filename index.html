<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Layer Control Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([51.6409, -1.8577], 14);

  // Base layer
  const baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

  // Object to hold overlay layers
  const overlays = {};

  // Load 10 GeoJSON layers
  for (let i = 1; i <= 10; i++) {
    const layerName = `Layer ${i}`;
    const layer = L.geoJSON(null, {
      onEachFeature: function (feature, layer) {
        const name = feature.properties?.name || `Feature from ${layerName}`;
        layer.bindPopup(name);
      }
    });

    // Add the layer to the overlay object
    overlays[layerName] = layer;

    // Load the GeoJSON file
    fetch(`Data/layer${i}.geojson`)
      .then(res => res.json())
      .then(data => layer.addData(data));
  }

  // Add simple layer control
  L.control.layers(null, overlays, { collapsed: false }).addTo(map);
</script>

</body>
</html>
