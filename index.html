<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Layer Control Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([51.6409, -1.8577], 14);

  // Base layer
  const baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

  // Declare overlays object
  const overlays = {};

  const layersToLoad = [
    { name: "Flood Zone 2", file: "points.geojson" },
    { name: "Flood Zone 3", file: "points.geojson" },
    { name: "SUDS Areas", file: "points.geojson" },
    // Add up to 10 layers or more
  ];

  layersToLoad.forEach(({ name, file }) => {
    const layer = L.geoJSON(null, {
      onEachFeature: function (feature, layer) {
        const label = feature.properties?.name || name;
        layer.bindPopup(label);
      }
    });

    // Load the GeoJSON
    fetch(`Data/${file}`)
      .then(res => res.json())
      .then(data => layer.addData(data));

    overlays[name] = layer;
  });

  // Add simple layer control
  L.control.layers(null, overlays, { collapsed: false }).addTo(map);
</script>

</body>
</html>
